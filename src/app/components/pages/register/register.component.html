<form (ngSubmit)="register()" [formGroup]="registerForm">
    <mat-form-field>
        <mat-label>Inserisci nome</mat-label>
        <input matInput formControlName="firstName" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Inserisci cognome</mat-label>
        <input matInput formControlName="lastName" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Inserisci email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
        <mat-error *ngIf="registerForm.get('email')?.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Inserisci password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" [errorStateMatcher]="matcher">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide; $event.stopPropagation()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('password')?.invalid">{{getPasswordMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Conferma password</mat-label>
        <input matInput [type]="hideConfirm ? 'password' : 'text'" formControlName="confirmPassword" [errorStateMatcher]="matcherConfirm">
        <button type="button" mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm; $event.stopPropagation()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirm">
        <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.errors">{{getPasswordMessageConfirm()}}</mat-error>
    </mat-form-field>
    <button class="green" mat-raised-button type="submit" mat-button extended [disabled]="registerForm.invalid">
        Registrati
    </button>
</form>
