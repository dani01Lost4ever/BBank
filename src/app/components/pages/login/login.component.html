<form (ngSubmit)="login()" [formGroup]="loginForm">
    <mat-form-field>
        <mat-label>Inserisci email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
        <mat-error *ngIf="loginForm.get('email')?.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Inserisci password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide; $event.stopPropagation()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <button class="green" mat-raised-button type="submit" mat-button extended [disabled]="loginForm.invalid">
        Accedi
    </button>
</form>
<span>
    Non hai un profilo? <a routerLink="/auth/register">Registrati ora</a>
</span>
